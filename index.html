<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <script type="text/javascript">
        function redirectToNewDomain() {
            var path = window.location.pathname.substr(1);
            window.location.href = 'https://octogram.me/' + path;
        }
        window.onload = function() {
            redirectToNewDomain();
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
